{% extends "layout.html" %}

{% block pageTitle %}
  Disability
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Do you need help due to a disability?</h1>

      <form class="form" action="/upload" method="post">


        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="disability-conditional-hint">
            <legend class="govuk-label">
            </legend>

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="disability-conditional-1" name="disability" type="radio" value="yes" data-aria-controls="conditional-disability-conditional-1">
                <label class="govuk-label govuk-radios__label" for="disability-conditional-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-disability-conditional-1">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="disability-number">
                  Tell us what assistance you need with this claim, including attending any hearings held at tribunal premises.
                  </label>
                  <input class="govuk-input" id="disability-number" name="disability-number" type="yes">
                </div>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="disability-conditional-2" name="disability" type="radio" value="no" data-aria-controls="disability-conditional-2">
                <label class="govuk-label govuk-radios__label" for="disability-conditional-2">
                  No
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-disability-conditional-2">
                <div class="govuk-form-group">
                  <input class="govuk-input" id="disability-reason" name="disability-reason" type="no">
                </div>
            </div>
          </div>
  <br><br>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
