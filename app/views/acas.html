{% extends "layout.html" %}

{% block pageTitle %}
  Do you agree with the details about early conciliation?
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Do you agree with the details about early conciliation?</h1>

      <form class="form" action="/job" method="post">




          <div class="govuk-form-group">
            <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
              <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
                <label class="govuk-label" for="acas">
                  <!-- <b>Do you agree with the details about early conciliation with Acas?</b> -->
                </label>
              </legend>

              <div class="govuk-radios govuk-radios--inline" data-module="radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="acas-conditional-1" name="acas" type="radio" value="yes" data-aria-controls="conditional-acas-1">
                  <label class="govuk-label govuk-radios__label" for="acas-conditional-1">
                    Yes
                  </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-acas-conditional-1">
                  <div class="govuk-form-group">
                    <!-- <label class="govuk-label" for="contact-by-email">
                    </label>
                    <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email"> -->
                  </div>

                </div>
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="acas-conditional-2" name="acas" type="radio" value="no" data-aria-controls="conditional-acas-conditional-2">
                  <label class="govuk-label govuk-radios__label" for="acas-conditional-2">
                    No
                  </label>
                </div>
                <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-acas-conditional-2" style="clear:both;">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="acas-reason">
                      Tell us the details you believe to be correct
                    </label>
                    <input class="govuk-input"  style="height:100px" id="acas-reason" name="acas-reason" type="no">
                  </div>
                </div>
              </div>
            </fieldset>


        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="disability-conditional-hint">
            <legend class="govuk-label">
            </legend>

            </div>
          </div>


        <button class="govuk-button">Continue</button>

      </form>

    </div>

    <!-- <div class="govuk-grid-column-one-third">

            <li>
              <a href="#">
                How to make a response

                More <span class="govuk-visually-hidden">in Subsection</span>
              </a>
            </li>
          </ul>
        </nav>
      </aside>

    </div> -->
  </div>

{% endblock %}
