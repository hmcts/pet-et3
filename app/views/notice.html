{% extends "layout.html" %}

{% block pageTitle %}
  Disability
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/url/of/previous/page">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Are the details about a period of notice correct?</h1>

      <form class="form" action="/pension" method="post">

<p class="govuk-hint">This includes being paid for or working a period of notice.</p>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <label class="govuk-label" for="notice">
                <!-- <b>Are the details about being paid for or working a period of notice correct?</b> -->
              </label>
            </legend>

            <div class="govuk-radios govuk-radios--conditional" data-module="radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="notice-conditional-1" name="hours" type="radio" value="yes" data-aria-controls="conditional-notice-1">
                <label class="govuk-label govuk-radios__label" for="notice-conditional-1">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-notice-conditional-1">
                <div class="govuk-form-group">
                  <!-- <label class="govuk-label" for="contact-by-email">
                  </label>
                  <input class="govuk-input govuk-!-width-one-third" id="contact-by-email" name="contact-by-email" type="email"> -->
                </div>

              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="notice-conditional-2" name="notice" type="radio" value="no" data-aria-controls="conditional-notice-conditional-2">
                <label class="govuk-label govuk-radios__label" for="notice-conditional-2">
                  No
                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-notice-conditional-2">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="notice-reason">
                    Tell us the details you believe to be correct
                  </label>

                  <input class="govuk-input govuk-input--width-10" id="hours-reason" name="hours-reason" type="no">
                </div>
              </div>
            </div>
          </fieldset>

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="disability-conditional-hint">
            <legend class="govuk-label">
            </legend>

            </div>
          </div>


        <button class="govuk-button">Continue</button>

      </form>

    </div>

    <!-- <div class="govuk-grid-column-one-third">

  </div>

{% endblock %}
