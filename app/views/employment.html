{% block beforeContent %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <h1 class="govuk-heading-l">Is the claimant's employment continuing?</h1>

      <form class="form" action="/earnings" method="post">

            <div class="govuk-form-group">
              <label class="govuk-label" for="continue-employment">
                <!-- Is their employment continuing? -->
                <div class="govuk-radios govuk-radios--conditional">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="continue-employment" name="continue-employment" type="radio" value="yes">
                    <label class="govuk-label govuk-radios__label" for="continue-employment">
                      Yes
                    </label>
                  </div>
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="continue-employment" name="continue-employment" type="radio" value="no">
                    <label class="govuk-label govuk-radios__label" for="continue-employment">
                      No
                    </label>
                  </div>
                </div>
              </div>

        <button class="govuk-button">Continue</button>

      </form>

    </div>
